<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>立即执行函数（IIFE）</title>
</head>
<body>
    <script>
        // 立即执行函数：定义函数之后，立即调用该函数，这种函数叫立即执行函数
        // 注意：如果function出现在行首，一律解释成函数声明语句。函数声明语句是需要函数名的，否则会报错
        (function(){ // 避免被认为函数声明语句的写法1：用括号将匿名函数function(){}括起来，代表表达式，之后跟个括号表示调用函数

        }) (); // 如果不加分号，那么js引擎会认为这一行代码和下一行代码是连接在一起的；
               // 另一种做法1：在下一行代码行首加一个符号'+''-''~',则不会报错,即(function(){}) () + ( function(){}() )
               // 另一种做法2：在上一行代码的表达式前加个！即!(function(){}) ()
        (function(){ // 避免被认为函数声明语句的写法2：匿名函数function(){}后加括号表示调用这个匿名函数,用括号括起来表示成一个表达式

        }() );
    </script>
</body>
</html>
