<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包的十种表现形式</title>
</head>
<body>
    <script>
        // 1、返回值(最常见的一种形式)
        var fn = function () {
            var name = "yfz"
            return function() {
                return name;
            }
        }
        var fic = fn();
        console.log( fic() ); //yfz

        // 2、函数赋值(一种变形形式：将内部函数赋值给一个外部的变量)
        var fn2;
        var fn = function() {
            var name = 'yfz';
            var a = function() {
                return name;
            }
            fn2 = a;
        }
        fn();
        console.log( fn2() ); //yfz

        // 3、函数参数
        function fn3(f) {
            console.log( f() ); //yfz
        }
        function fn() {
            var name = 'yfz';
            var a = function() {
                return name;
            }
            fn3(a);
        }
        fn();

        // 4、IIFE
        function fn4(f) {
            console.log( f() );
        }
        (function(){
            var name = 'yfz';
            var a = function() {
                return name;
            }
            fn4(a);
        })();

        // 5、循环赋值
        function foo() {
            var arr = [];
            for(var i = 0; i < 10; i++) {
                // (function(i) {                 // 写法一
                //     arr[i] = function() {
                //         return i;
                //     }
                // })(i);

                arr[i] = (function(n) {           // 写法二
                    return function() {
                        return n;
                    }
                })(i);
            }
            return arr;
        }
        var bar = foo();
        console.log( bar[3]() );//3

        // 6、getter和setter(将要操作的变量保存在函数内部，防止暴露在外部)
        var getValue, setValue;
        (function() {
            var num = 0;
            getValue = function() {
                return num;
            }
            setValue = function(v) {
                if(typeof v === 'number') {
                    num = v;
                }
            }
        })();
        console.log( getValue() ); //0
        setValue(10);
        console.log( getValue() ); //10  // 不理解

        // 7、迭代器
        // 7.1计数器
        var add = function() {
            var num = 0;
            return function() {
                return ++num;
            }
        }();
        console.log( add() ); //1
        console.log( add() ); //2

        // 7.2迭代器
        function setUp(arr) {
            var i = 0;
            return function() {
                return arr[i++];
            }
        }
        var next = setUp(['computer','yfz','20']);
        console.log( next() ); //computer
        console.log( next() ); //yfz
        console.log( next() ); //20
